<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SuperMall</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">
    <style>
        body { background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px 0; }
        .signup-container { background: white; padding: 50px 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 450px; width: 90%; }
        .signup-container h1 { text-align: center; margin-bottom: 10px; color: #1a202c; }
        .signup-container p { text-align: center; color: #718096; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #2d3748; }
        .form-group input, .form-group select { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; font-family: 'Poppins', sans-serif; transition: all 0.3s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #48bb78; box-shadow: 0 0 0 3px rgba(72,187,120,0.1); }
        .btn-signup { width: 100%; padding: 14px; background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 10px; }
        .btn-signup:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(72,187,120,0.4); }
        .login-link { text-align: center; margin-top: 20px; color: #718096; }
        .login-link a { color: #48bb78; font-weight: 600; text-decoration: none; }
        .back-home { text-align: center; margin-top: 15px; }
        .back-home a { color: #48bb78; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>üõí Create Account</h1>
        <p>Join SuperMall today</p>

        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div style="position:relative;">
                    <input type="password" id="password" placeholder="Create a password" required minlength="6">
                    <button type="button" onclick="togglePassword('password')" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;font-size:18px;">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <label>Register As</label>
                <select id="userRole" required>
                    <option value="">-- Choose Role --</option>
                    <option value="customer">Customer</option>
                    <option value="merchant">Merchant</option>
                </select>
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="static/js/api.js"></script>
    <script src="static/js/auth.js"></script>
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('userRole').value;

            const nameParts = fullName.split(' ');
            const userData = {
                username: email.split('@')[0],
                email: email,
                password: password,
                first_name: nameParts[0],
                last_name: nameParts.slice(1).join(' '),
                role: role
            };

            try {
                const result = await authService.register(userData);
                
                if (result.success) {
                    alert('Account created successfully! Please login to continue.');
                    window.location.href = `login.html?role=${role}`;
                } else {
                    alert('Registration failed: ' + result.message);
                }
            } catch (error) {
                alert('Registration error: Please try again');
            }
        }
    </script>
</body>
</html>
