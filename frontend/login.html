<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:; connect-src 'self' http://127.0.0.1:8000 https:; img-src 'self' https: data: blob:;">
    <title>Login - SuperMall</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 25%, #fecfef 75%, #ff9a9e 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-item {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: floatUp 15s infinite linear;
        }
        
        .floating-item:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-item:nth-child(2) { left: 20%; animation-delay: 2s; }
        .floating-item:nth-child(3) { left: 30%; animation-delay: 4s; }
        .floating-item:nth-child(4) { left: 40%; animation-delay: 6s; }
        .floating-item:nth-child(5) { left: 50%; animation-delay: 8s; }
        .floating-item:nth-child(6) { left: 60%; animation-delay: 10s; }
        .floating-item:nth-child(7) { left: 70%; animation-delay: 12s; }
        .floating-item:nth-child(8) { left: 80%; animation-delay: 14s; }
        .floating-item:nth-child(9) { left: 90%; animation-delay: 16s; }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: heartFloat 12s infinite linear;
        }
        
        .heart:nth-child(odd) { animation-duration: 18s; }
        .heart:nth-child(1) { left: 15%; animation-delay: 1s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 3s; }
        .heart:nth-child(3) { left: 45%; animation-delay: 5s; }
        .heart:nth-child(4) { left: 65%; animation-delay: 7s; }
        .heart:nth-child(5) { left: 85%; animation-delay: 9s; }
        
        @keyframes heartFloat {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.3; }
            80% { opacity: 0.3; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 45px 40px;
            box-shadow: 0 25px 50px rgba(255, 105, 180, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 182, 193, 0.4);
            animation: containerBounce 3s ease-in-out infinite;
        }
        
        @keyframes containerBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }
        
        .login-container::before {
            content: 'üõçÔ∏è';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            animation: iconSpin 4s ease-in-out infinite;
        }
        
        @keyframes iconSpin {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }
        
        .login-container h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 35px 0 15px 0;
            font-size: 2rem;
            font-weight: 800;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            0% { filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.3)); }
            100% { filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.6)); }
        }
        
        .login-container p {
            text-align: center;
            color: #8b5a8c;
            margin-bottom: 30px;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #8b5a8c;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: 3px solid #ffc0cb;
            border-radius: 20px;
            font-size: 1rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 240, 245, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff69b4;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.2), 0 10px 25px rgba(255, 105, 180, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            background-size: 200% 200%;
            animation: buttonGradient 3s ease infinite;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .btn-login::before {
            content: '‚ú®';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            transition: left 0.6s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.6);
        }
        
        .btn-login:hover::before {
            left: calc(100% + 10px);
        }
        
        .signup-link, .back-home {
            text-align: center;
            margin-top: 20px;
            color: #8b5a8c;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .signup-link a, .back-home a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .signup-link a::after, .back-home a::after {
            content: 'üíñ';
            position: absolute;
            left: -25px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .signup-link a:hover::after, .back-home a:hover::after {
            opacity: 1;
            left: -20px;
        }
        
        .signup-link a:hover, .back-home a:hover {
            color: #ff1493;
            transform: translateY(-2px);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.2);
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 35px 25px;
            }
            
            .floating-item, .heart {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-item">üõçÔ∏è</div>
        <div class="floating-item">üëó</div>
        <div class="floating-item">üë†</div>
        <div class="floating-item">üíÑ</div>
        <div class="floating-item">üëú</div>
        <div class="floating-item">üíç</div>
        <div class="floating-item">üéÄ</div>
        <div class="floating-item">üå∏</div>
        <div class="floating-item">‚ú®</div>
    </div>
    
    <div class="hearts">
        <div class="heart">üíñ</div>
        <div class="heart">üíï</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">üíñ</div>
    </div>
    
    <div class="login-container">
        <h1>SuperMall Login</h1>
        <p>Welcome back cutie! üíï</p>

        <form id="loginForm" onsubmit="handleLogin(event)">

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div style="position:relative;">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" onclick="togglePassword('password')" class="password-toggle">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html" id="signupLink">Sign Up</a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/enhanced-cart.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        const role = urlParams.get('role');
        
        if (redirect) {
            document.getElementById('signupLink').href = 'signup.html?redirect=' + encodeURIComponent(redirect);
        }
        
        if (role) {
            document.getElementById('userRole').value = role;
        }
        
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const result = await authService.login(email, password);
                
                if (result.success) {
                    // Handle pending cart/wishlist items
                    if (typeof enhancedCartManager !== 'undefined') {
                        await enhancedCartManager.handlePendingCartItem();
                    }

                    if (redirect) {
                        window.location.href = decodeURIComponent(redirect);
                    } else if (result.user.role === 'admin') {
                        window.location.href = 'admin_dashboard.html';
                    } else if (result.user.role === 'merchant') {
                        window.location.href = 'merchant_dashboard.html';
                    } else {
                        window.location.href = 'customer_dashboard.html';
                    }
                } else {
                    alert('Login failed: ' + result.message);
                }
            } catch (error) {
                alert('Login error: Please check your credentials');
            }
        }
    </script>
</body>
</html>
